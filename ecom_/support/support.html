    <div class="container">
        <h1 class="title">Support Page</h1>
        <h2 class="subtitle">We are here to help you</h2>
        <form class="form" id="support-form" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>
            <button type="submit" class="form-button">Send</button>
        </form>
       
    </div>
    <script>
        // Javascript code for handling the form submission
        function submitForm(event) {
            // Prevent the default form action
            event.preventDefault();
            // Get the form data
            var formData = new FormData(document.getElementById("support-form"));
            // Convert the form data to JSON
            var jsonData = {};
            for (var pair of formData.entries()) {
                jsonData[pair[0]] = pair[1];
            }
            // Send the form data to a mock API endpoint
            fetch("https://example.com/api/support", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonData)
            })
            .then(function(response) {
                // Check if the response is successful
                if (response.ok) {
                    // Show a success message
                    alert("Thank you for contacting us. We will get back to you soon.");
                    // Reset the form
                    document.getElementById("support-form").reset();
                } else {
                    // Show an error message
                    alert("Something went wrong. Please try again later.");
                }
            })
            .catch(function(error) {
                // Show an error message
                alert("Something went wrong. Please try again later.");
            });
        }
    </script>
